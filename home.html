    <link href='https://fonts.googleapis.com/css?family=Archivo Black' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Rosmini College</title>
    
    <!-- Navigation Bar -->

    <div class="nav_div">
        <div class="nav_bar">
            <img src="https://prodcdn.sporty.co.nz/cms/11319/71566/1430582/bf943936-2268-41af-a752-0743089ef9b5_wo.png?t=638168090966270000" alt="logo" class="logo" width="400px">

        </div>

    <!-- Buttons/Links -->
        <div class="nav_button_div">
            <button class="nav_button" type="button">HOME</button>
            <button class="nav_button" type="button">SPORT</button>
            <button class="nav_button" type="button">STAFF</button>            
            <button class="nav_button" type="button">NEWS</button>
            <button class="nav_button" type="button">2SUPPORT</button>

</head>


<body>
    
    <!-- Home page -->


    <div class="home_page">
        <img src="home_background.jpeg" alt="logo" class="home_background">

        <!--Carousel-->
        
        <div class="carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="carousel1.jpg" alt="Los Angeles" style="width:100%;">
              <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>LA is always so much fun!</p>
              </div>
            </div>
      
            <div class="item">
              <img src="carousel2.jpg" alt="Chicago" style="width:100%;">
              <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
              </div>
            </div>
          
            <div class="item">
              <img src="carousel3.jpg" alt="New York" style="width:100%;">
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    
    






</body>
